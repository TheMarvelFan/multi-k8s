sudo: required
services:
  - docker

# Setting environment variable sha (read deploy.sh comments)
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
# Above is setting off user input based prompts

before_install:
# Google cloud sdk cli needs to be downloaded each time tests are run

# Autogenerated command after encrypting file in travis cli
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
# Downloading gcloud cli
  - curl https://sdk.cloud.google.com | bash > /dev/null;
# Running gcloud
  - source $HOME/google-cloud-sdk/path.bash.inc
# Installing kubectl on VM
  - gcloud components update kubectl
# Logging into gcloud account
  - gcloud auth activate-service-account --key-file service-account.json
# Set project (name assigned by gcloud)
  - gcloud config set project multi-k8s-412408
# Set zone
  - gcloud config set compute/zone asia-south2-a
# Set cluster
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t themarvelfan616/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true themarvelfan616/react-test npm test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
